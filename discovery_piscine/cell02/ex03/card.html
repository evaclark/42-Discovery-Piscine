<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h2 style="text-align:center; font-family: monospace">User Profile Card</h2>
    <div class="card">
        <table align="center">
            <tr>
                <td><img src="https://a.pinatafarm.com/636x864/21a6bc01ba/lisa-rinna-m-m.jpg" alt="Lisa Rinna m&m" style="width:100%"></td>
            </tr>
            <tr>
                <td><h1>Lisa Rinna m&m</h1></td>
            </tr>
            <tr>
                <td><p class="title">CEO & Founder & Icon</p></td>
            </tr>
            <tr>
                <td><p>Twitter Icon</p></td>
            </tr>
            <tr>
                <div class="icons">
                    <td><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a href="https://www.pinterest.com.au/"><i class="fa fa-pinterest"></i></a>
                    <a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a></td>
                </div>
            </tr>
            <tr>
                    <td><a href="https://www.google.com/search?client=firefox-b-d&q=lisa+rinna"><p><button>Contact</button></p></a></td>
            </tr>
        </table>
    </div>
</body>
