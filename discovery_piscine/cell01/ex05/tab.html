<!DOCTYPE html>

<head>
	<title>Table!</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 900px;
			table-layout: fixed;
		}
		tr {
			height: 150px;
		}
		td {
			font-family: monospace;
			border: 1px solid black;
			border-collapse: collapse;
		}
		td:nth-child(even) {
			background-color: #22a568;
		}
		td:nth-child(odd) {
			background-color: #9158e7;
		}
	</style> 
</head>

<body>
	<table>
		<tr>
			<td>I'm green</td>	
			<td>I'm purple :0</td>
		</tr>
	</table>
</body>
